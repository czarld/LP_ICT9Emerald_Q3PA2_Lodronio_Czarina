<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Practice Activity</title>

    <style>
        body {
            background-color: #f4f1f1;
            font-family: Consolas, monospace;
        }

        .calculator-box {
            max-width: 500px;
            margin: 150px auto;
            padding: 25px;
            text-align: center;
            background-color: #7a1f2b; /* maroon */
            border-radius: 20px;
            border: 3px solid #0b2c4a; /* navy */
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            color: #ffffff;
        }

        h1 {
            font-family: Rockwell, serif;
            background-color: #0b2c4a; /* navy */
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        #display {
            font-size: 45px;
            margin-top: 15px;
            color: #ffd6d6;
        }

        button {
            background-color: #ffd6d6;
            color: #7a1f2b;
            border: none;
            border-radius: 20px;
            padding: 8px 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0b2c4a;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="calculator-box">
        <h1>Basic Calculator</h1>
        <p>Click the button to display the product of two numbers.</p>

        <script>
            let a = 5;
            let b = 9.5;
            let prod = a * b;
        </script>

        <button onclick="document.getElementById('display').innerHTML = '<kbd>' + prod + '</kbd>'">
            Display
        </button>

        <p id="display"></p>
    </div>

</body>
</html>
