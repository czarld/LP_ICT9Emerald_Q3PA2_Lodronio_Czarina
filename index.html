<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Practice Activity</title>

    <style>
        body {
            background-color: #f4f1f1;
            font-family: Consolas, monospace;
        }

        .calculator-box {
            max-width: 500px;
            margin: 150px auto;
            padding: 25px;
            text-align: center;
            background-color: #7a1f2b; 
            border-radius: 20px;
            border: 3px solid #0b2c4a; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            color: #ffffff;
        }

        h1 {
            font-family: Rockwell, serif;
            background-color: #0b2c4a;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            margin: 8px auto;
            border-radius: 10px;
            border: none;
            padding: 6px;
            text-align: center;
        }

        button {
            background-color: #ffd6d6;
            color: #7a1f2b;
            border: none;
            border-radius: 20px;
            padding: 8px 25px;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0b2c4a;
            color: #ffffff;
        }

        #display {
            font-size: 40px;
            margin-top: 15px;
            color: #ffd6d6;
        }
    </style>
</head>

<body>

    <div class="calculator-box">
        <h1>Basic Calculator</h1>
        <p>Enter two numbers to get their product.</p>

        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <br>

        <button onclick="calculateProduct()">Multiply</button>

        <p id="display"></p>
    </div>

    <script>
        function calculateProduct() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;

            if (a === "" || b === "") {
                document.getElementById("display").innerHTML = "<kbd>Please enter both numbers</kbd>";
            } else {
                let product = a * b;
                document.getElementById("display").innerHTML = "<kbd>" + product + "</kbd>";
            }
        }
    </script>

</body>
</html>
